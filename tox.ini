[tox]
minversion = 1.6
skipsdist = True
envlist = py34,py33,py27,pypy,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:uitests]
commands = python setup.py testr --slowest --testr-args="--concurrency 1 {posargs}"

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='--concurrency 1 {posargs}'

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[flake8]
show-source = true
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,tools,horizon

[hacking]
import_exceptions = django.utils.translation.ugettext
