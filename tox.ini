[tox]
minversion = 1.6
skipsdist = True
envlist = py35,py27,pep8

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
    DJANGO_SETTINGS_MODULE=solumdashboard.tests.settings
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

commands = python setup.py testr --slowest --testr-args="--concurrency 1 {posargs}"

[testenv:cover]
basepython = python3
commands = python setup.py testr --coverage --testr-args='--concurrency 1 {posargs}'

[testenv:makemessages]
basepython = python3
commands =
    pybabel extract -F babel-django.cfg -o solumdashboard/locale/django.pot -k gettext_noop -k gettext_lazy -k ngettext_lazy:1,2 -k ugettext_noop -k ugettext_lazy -k ungettext_lazy:1,2 -k npgettext:1c,2,3 -k pgettext_lazy:1c,2 -k npgettext_lazy:1c,2,3 solumdashboard
    pybabel extract -F babel-djangojs.cfg -o solumdashboard/locale/djangojs.pot -k gettext_noop -k gettext_lazy -k ngettext_lazy:1,2 -k ugettext_noop -k ugettext_lazy -k ungettext_lazy:1,2 -k npgettext:1c,2,3 -k pgettext_lazy:1c,2 -k npgettext_lazy:1c,2,3 solumdashboard

[testenv:pep8]
basepython = python3
commands = flake8

[testenv:venv]
basepython = python3
commands = {posargs}

[flake8]
show-source = true
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools,horizon

[testenv:docs]
basepython = python3
commands = python setup.py build_sphinx

[testenv:lower-constraints]
basepython = python3
deps =
  -c{toxinidir}/lower-constraints.txt
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt

[testenv:py35dj20]
basepython = python3.5
commands =
  pip install django>=2.0,<2.1
  {[testenv]commands}
